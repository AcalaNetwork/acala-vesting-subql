specVersion: 0.2.0
name: acala-loans
version: 1.0.0
description: ''
repository: ''
schema:
  file: ./schema.graphql
network:
  genesisHash: '0xfc41b9bd8ef8fe53d58c7ea67c794c7ec9a73daf05e6d54b14ff6342c99ba64c'
  endpoint: wss://acala.polkawallet.io
  dictionary: https://api.subquery.network/sq/subquery/acala-dictionary
  chaintypes:
    file: './src/types.json'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleUpdated
          kind: substrate/EventHandler
          filter:
            module: vesting
            method: VestingSchedulesUpdated
        - handler: handleClaimed
          kind: substrate/EventHandler
          filter:
            module: vesting
            method: Claimed
        - handler: handleAdded
          kind: substrate/EventHandler
          filter:
            module: vesting
            method: VestingScheduleAdded